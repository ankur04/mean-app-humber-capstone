<div class="login-form">
  <form class="container">
    <h2 class="text-center innplat">Innovation Platform</h2>
    <h4 class="text-center facch">facilitating change</h4>
    <img class="login-page-logo" src="/assets/images/login-page-logo.PNG" alt="Avatar">
    <div class="input-box form-group">
      <input type="text" class="form-control" placeholder="Username" required="required">
    </div>
    <div class="input-box form-group">
      <input type="password" class="form-control" placeholder="Password" required="required">
    </div>
    <div class="input-box form-group">
      <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log in</button>
    </div>
    <div class="clearfix">
      <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
      <a class="float-right">Forgot Password?</a>
    </div>
  </form>
  <p class="text-center register"><a (click)="register()">Create an Account</a></p>
</div>
