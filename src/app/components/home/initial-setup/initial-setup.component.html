<div class="register-form">
  <form class="container" (ngSubmit)="submit()" #setupForm="ngForm">
    <div class="row justify-content-center">
      <div class="col-xs-6">
        <img
          class="register-page-logo login-page-logo"
          src="/assets/images/user-logo.PNG"
          alt="Avatar"
        />
      </div>
      <div class="col-xs-6 user-head" style="padding-top: 30px;">
        <h2 class="text-center innplat">Initiative</h2>
        <h4 class="text-center facch">Initial Setup</h4>
      </div>
    </div>
    <br />
    <div>
      <div class="input-box form-group form-inline row">
        <label for="orgSize" class="col">Org Size : </label>
        <select
          class="form-control col"
          id="organization"
          [(ngModel)]="initialSetup.organization"
          name="organization"
          required="required"
        >
          <option (ngValue)="(smallOrg)">Small</option>
          <option (ngValue)="(mediumSizeOrg)">Medium-Size</option>
          <option (ngValue)="(largeOrg)">Large</option>
        </select>
      </div>
      <div class="input-box form-group form-inline row">
        <label for="environment" class="col">Environment : </label>
        <select
          class="form-control col"
          id="environment"
          [(ngModel)]="initialSetup.environment"
          name="environment"
          required="required"
        >
          <option (ngValue)="(project)">Project</option>
          <option (ngValue)="(lean)">Lean</option>
          <option (ngValue)="(EA)">EA</option>
          <option (ngValue)="(changeMgmt)">Change Mgmt.</option>
          <option (ngValue)="(entrepreneurship)">Entrepreneurship</option>
        </select>
      </div>
      <div class="input-box form-group form-inline row">
        <label for="role" class="col">Role : </label>
        <select
          class="form-control col"
          id="role"
          [(ngModel)]="initialSetup.role"
          name="role"
          required="required"
        >
          <option (ngValue)="(pm)">PM</option>
          <option (ngValue)="(manager)">Manager</option>
          <option (ngValue)="(teamLead)">Team Lead</option>
          <option (ngValue)="(facilitator)">Facilitator</option>
          <option (ngValue)="(innovationLead)">Innovation Lead</option>
        </select>
      </div>
      <div class="input-box form-group form-inline row">
        <label for="team" class="col">Team : </label>
        <select
          class="form-control col"
          id="team"
          [(ngModel)]="initialSetup.team"
          name="team"
          required="required"
        >
          <option (ngValue)="(small)">Small (3-5)</option>
          <option (ngValue)="(medium)">Medium (6-15)</option>
          <option (ngValue)="(large)">Large (16-60)</option>
        </select>
      </div>

      <div class="input-box form-group form-inline row">
        <label for="sector" class="col">Industry Sector : </label>
        <select
          class="form-control col"
          id="sector"
          [(ngModel)]="initialSetup.sector"
          name="sector"
          required="required"
        >
          <option (ngValue)="(informationTechnology)"
            >Information Technology</option
          >
          <option (ngValue)="(healthCare)">HealthCare</option>
        </select>
      </div>
    </div>
    <div class="input-box form-group row justify-content-center">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="!setupForm.form.valid"
      >
        Submit
      </button>
    </div>
    <div class="input-box form-group row justify-content-center">
      <button type="button" (click)="back()" class="btn btn-primary btn-block">
        Go Back
      </button>
    </div>
  </form>
</div>
