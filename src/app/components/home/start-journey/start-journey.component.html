<div class="container">
  <div class="row">
    <div *ngIf="initialSetupList; then thenBlock; else elseBlock"></div>
    <ng-template #thenBlock>
      <div class="alert alert-success" *ngIf="deleteSuccess" role="alert">
        Organization Successfully deleted
      </div>
      <div
        class="col-lg-3 col-sm-6"
        *ngFor="let singleSetup of initialSetupList.setups"
      >
        <div class="card hovercard">
          <div class="cardheader"></div>
          <div class="avatar">
            <img alt="" src="/assets/images/user-logo.PNG" />
          </div>
          <div class="info">
            <div class="desc">Org Size : {{ singleSetup.organization }}</div>
            <div class="desc">Enviornment : {{ singleSetup.environment }}</div>
            <div class="desc">Role : {{ singleSetup.role }}</div>
            <div class="desc">Team : {{ singleSetup.team }}</div>
            <div class="desc">Sector : {{ singleSetup.sector }}</div>
          </div>
          <div class="bottom">
            <button
              type="button"
              class="btn btn-primary"
              (click)="startJourney(singleSetup._id)"
            >
              Start Journey
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteJourney(singleSetup._id)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #elseBlock>
      <a (click)="navigate('/home/journey')">Journey</a>
    </ng-template>
  </div>
</div>
